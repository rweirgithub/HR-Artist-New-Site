<body>

    <!-- <div class="bg-image"> -->

    <!-- Offcanvas Sidebar -->

    <div class="offcanvas offcanvas-start" id="offcanvas">
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        <div class="offcanvas-header">
            <a class="offcanvas-logo image-fluid" href="index.html"><img src="img/logo.jpg" alt="" height="300"></a>
        </div>
        <div class="offcanvas-body">
            <ul class="offcanvas-li">
                <li><a href="index.html">Home</a></li>
                <li><a href="https://folksy.com/shops/TheHedgerowArtist" active target="_blank">Folksy</a></li>
                <li><a href="exhibitions.html">Exhibitions</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </div>

    <!-- Offcanvas Button -->

    <button class="btn btn-outline-dark offcanvas-button bg-white" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvas">
        <p class="offcanvas-btn-text">HRA</p>
    </button>


    <!-- Hero -->

    <div class="container center-block d-block mx-auto">
        <div class="row align-items-center ">
            <div class="col ">
                <img src="img\About-img.jpg" alt="" class="image-fluid hero-banner shadow-lg mx-auto">
            </div>
            <div class="col">
                <form action="https://formspree.io/f/xpzekyvv"
                      method="POST" class="contact-form col-sm align-self-center ">
                    <div class="form-group">
                        <h2 class="col-12">If you have any special requests, please send me a message on social media or using the form below.</h2>
                    </div>
                    <div class="form-group">
                        <label for="name-input">Name</label>
                        <input type="text" class="form-control" id="name-input" placeholder="Your name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email-input">Email address</label>
                        <input type="email" class="form-control" id="email-input" placeholder="name@example.com" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message-input">Example textarea</label>
                        <textarea class="form-control" id="message-input" rows="3" name="text" required></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-outline-dark bg-white" id="submit-btn">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- footer -->

    <footer>
        <div class="footer-content">
            <ul class="socials">
                <li class="social-item">
                    <a class="social-link" href="https://folksy.com/shops/TheHedgerowArtist" target=”_blank”>
                        <i class="fa-solid fa-cart-shopping"></i>
                    </a>
                </li>
                <li class="social-item">
                    <a class="social-link" href="https://www.facebook.com/TheHedgerowArtist/" target=”_blank”>
                        <i class="fa-brands fa-facebook"></i>
                    </a>
                </li>
                <li class="social-item">
                    <a class="social-link" href="https://www.instagram.com/the_hedgerow_artist/?hl=en" target=”_blank”>
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                </li>
            </ul>
        </div>
        <div class="footer-div">
            <p class="footer-copyright">Art of Angela Weir, The Hedgerow Artist</p>
            <p class="footer-copyright">Copyright 2023 all rights reserved.</p>
            <p class="footer-design-link">Website design by - <a href="https://raweir.com/" target="_blank"> RAWeir</a></p>
        </div>
    </footer>
